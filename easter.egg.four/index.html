<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Contact Form</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="topic">Select Topic</label>
                <select id="topic" name="topic" required>
                    <option value="">Choose a topic</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>

            <div class="form-group">
                <label>Preferred Contact Method</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="contact" value="email" required>
                        Email
                    </label>
                    <label>
                        <input type="radio" name="contact" value="phone">
                        Phone
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Interests</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="interests" value="news">
                        Newsletter
                    </label>
                    <label>
                        <input type="checkbox" name="interests" value="updates">
                        Product Updates
                    </label>
                    <label>
                        <input type="checkbox" name="interests" value="events">
                        Events
                    </label>
                </div>
            </div>

            <button type="submit">Submit Form</button>
        </form>
        <div id="thankYou" class="thank-you">
            <h2>Thank you for your submission!</h2>
            <p>We'll get back to you soon.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
